language: node_js
node_js:
  - "node"
env: SCRIPT=build
matrix:
  include:
    - node_js: "node"
    - node_js: "node"
      env: SCRIPT=lint:prettier
    - node_js: "node"
      env: SCRIPT=lint:tslint
  allow_failures:
    - node_js: "node"
      env: SCRIPT=lint:tslint
cache:
  yarn: true
  directories:
    - node_modules
install:
  - npm install -g yarn
  - yarn --pure-lockfile
script:
  - yarn run $SCRIPT
notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#hearthsim-commits"
    use_notice: true
    skip_join: true
    on_failure: always
    on_success: change
    template:
      - "(%{branch} @ %{commit} : %{author}): %{message} %{build_url}"
