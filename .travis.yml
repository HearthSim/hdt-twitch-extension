language: node_js
cache: yarn
node_js:
  - "node"
jobs:
  include:
    - stage: build
      script: yarn build
    - stage: lint
      script: yarn lint
install:
  - npm install -g yarn
  - yarn --pure-lockfile
notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#hearthsim-commits"
    use_notice: true
    skip_join: true
    on_failure: always
    on_success: change
    template:
      - "(%{branch} @ %{commit} : %{author}): %{message} %{build_url}"
